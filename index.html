<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Homepage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-secondary text-white">
    <div class="container-fluid" style="margin-bottom: 50px">
      <div class="row">
        <!-- Sidebar -->
        <nav
          class="col-lg-2 p-3 text-white d-none d-lg-block"
          style="background-color: #000"
        >
          <ul class="nav flex-column">
            <li class="nav-item">
              <button class="btn nav-link text-secondary">
                <span class="fas fa-home"></span> Home
              </button>
            </li>
            <li class="nav-item">
              <button class="btn nav-link text-secondary">
                <span class="fas fa-book"></span> My Playlist
              </button>
            </li>
            <li class="nav-item my-2">
              <form id="searchBar" role="search">
                <input
                  class="form-control mx-3 w-75 bg-dark my-1 text-light"
                  type="search"
                  name="searchInput"
                  placeholder="Cerca"
                  aria-label="Search"
                  style="height: 25px"
                />
                <button type="submit" class="btn nav-link text-secondary">
                  <span class="fas fa-search"></span> Cerca
                </button>
              </form>
            </li>
          </ul>
          <h6 class="mt-4">Playlist</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link text-secondary">Mix di oggi</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-secondary">Relax</a>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main
          class="col-lg-8 p-4 vh-100 overflow-auto custom-scrollbar-css"
          style="background-color: #121212"
        >
          <!-- Annuncio Nuovo Album -->
          <section
            id="top-page-artist"
            class="album-announcement bg-black text-white p-3 mb-4 rounded"
          ></section>

          <!-- Sezione Album Random -->
          <section>
            <div class="mb-2">
              <h4>Alcuni album dell'artista</h4>
            </div>
            <div class="row h-100" id="randomAlbums"></div>
          </section>
        </main>

        <!-- Friends Activity -->
        <aside
          class="col-lg-2 text-white d-none d-lg-block p-3 vh-100 overflow-auto"
          style="background-color: #000"
        >
          <div class="d-flex justify-content-between">
            <h6>Attivit√† Amici</h6>
            <span>O</span>
            <span>X</span>
          </div>
          <div
            class="card text-white p-2 d-flex flex-row"
            style="background-color: #000"
          >
            <div class="col-md-4 row">
              <img
                src="/assets/segnaposto-1.jpg"
                alt="Card Image"
                class="card-img img-fluid g-img rounded-circle"
                style="width: auto; height: auto"
              />
            </div>
            <div class="card-body p-2">
              <ul class="list-unstyled">
                <li class="mb-3">
                  <strong>Amico 1</strong> sta ascoltando <em>Brano X</em>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Footer Player -->
    <footer
      id="footer"
      class="container-fluid fixed-bottom text-white p-2 d-flex justify-content-between align-items-center"
      style="background-color: #121212"
    >
      <div class="d-flex align-items-center">
        <button class="btn btn-link text-white shuffle-btn">
          <span class="fas fa-random"></span>
        </button>
        <button class="btn btn-link text-white">
          <span class="fas fa-step-backward"></span>
        </button>
        <button
          class="btn btn-link text-white play-btn"
          style="font-size: 1.5rem"
        >
          <span class="fas fa-play-circle"></span>
        </button>
        <button class="btn btn-link text-white">
          <span class="fas fa-step-forward"></span>
        </button>
        <button class="btn btn-link text-white repeat-btn">
          <span class="fas fa-redo"></span>
        </button>
      </div>
      <div class="d-flex align-items-center">
        <span class="fas fa-volume-down me-2"></span>
        <input type="range" class="form-range" style="width: 100px" />
      </div>
    </footer>
    <script src="/js/index-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
